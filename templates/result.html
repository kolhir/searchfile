<!DOCTYPE html>
<html>
<head>
	<title>Результаты поиска</title>
</head>
<body>
<h2>Результаты поиска</h2>

{% for doc, list in results.items %}
	<h5>{{doc.name}}</h5>
	<a href="/download/{{doc.id}}/{{doc.name}}.docx">Скачать файл</a>
	<br><br>
	{% for res in list %}
		{{res}}
		<br><br>
	{% endfor %}
	
	<br><br><br><br>
{% endfor %}
</body>
</html>
